<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/tarae.jpg" />
    <title>Main Tab</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navBar"><header>Tarae</header></div>
      <div class="screen">
        <div class="clock">
          <div class="clockBox1"><h2>09</h2></div>
          <!-- hours -->
          <div class="clockBox2"><h2>:</h2></div>
          <!-- : -->
          <div class="clockBox3"><h2>15</h2></div>
          <!-- minutes -->
          <div class="clockBox4">
            <div class="ampm">
              <h4>PM</h4>
            </div>
            <div class="sec">
              <div>:</div>
              <div>36</div>
            </div>
          </div>
          <!-- ampm, seconds -->
        </div>
        <div class="shortcutBox">
          <div class="shortcut shortcut1">
            <div class="icon"></div>
            <div class="site"></div>
          </div>
          <div class="shortcut shortcut2">2</div>
          <div class="shortcut shortcut3">3</div>
          <div class="shortcut shortcut4">4</div>
          <div class="shortcut shortcut5">5</div>
          <div class="shortcut shortcut6">6</div>
          <div class="shortcut shortcut7">7</div>
          <div class="shortcut shortcut8">8</div>
        </div>
      </div>
    </div>
    <script src="./js/clock.js"></script>
  </body>
</html>
